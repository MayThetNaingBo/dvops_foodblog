<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Post</title>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/foodblog.js" defer></script>
    </head>
    <body>
        <div class="center-container">
            <div class="form-container">
                <h2 class="text-center">New Post</h2>
                <form id="addPostForm">
                    <div class="form-group">
                        <label for="restaurantName">Restaurant Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="restaurantName"
                            placeholder="Enter Restaurant Name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input
                            type="text"
                            class="form-control"
                            id="location"
                            placeholder="Enter Location"
                        />
                    </div>
                    <div class="form-group">
                        <label for="visitDate">Date of Visit</label>
                        <input
                            type="date"
                            class="form-control"
                            id="visitDate"
                        />
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="rating-group">
                            <input
                                type="radio"
                                id="star1"
                                name="rating"
                                value="1"
                            />
                            <label for="star1">
                                1 Star
                                <span></span>
                            </label>

                            <input
                                type="radio"
                                id="star2"
                                name="rating"
                                value="2"
                            />
                            <label for="star2">
                                2 Stars
                                <span></span>
                            </label>

                            <input
                                type="radio"
                                id="star3"
                                name="rating"
                                value="3"
                            />
                            <label for="star3">
                                3 Stars
                                <span></span>
                            </label>

                            <input
                                type="radio"
                                id="star4"
                                name="rating"
                                value="4"
                            />
                            <label for="star4">
                                4 Stars
                                <span></span>
                            </label>

                            <input
                                type="radio"
                                id="star5"
                                name="rating"
                                value="5"
                            />
                            <label for="star5">
                                5 Stars
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Feedback</label>
                        <textarea
                            class="form-control form-control-textarea"
                            id="content"
                            placeholder="Enter Feedback"
                        ></textarea>
                        <small id="content-char-count"
                            >0 characters | 0 words</small
                        >
                        <!-- Character and word count display -->
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input
                            type="url"
                            class="form-control form-control-url"
                            id="imageUrl"
                            placeholder="Enter Image URL"
                        />
                    </div>
                    <div class="button-group mt-3 d-flex justify-content-end">
                        <button
                            type="button"
                            class="btn btn-warning me-2"
                            onclick="cancelPost()"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger ms-2"
                            onclick="submitPost()"
                        >
                            Post
                        </button>
                    </div>
                    <div id="message" class="mt-3 text-center"></div>
                </form>
            </div>
            <div id="info-message">
                <span id="notification-message"></span>
                <div id="confirmation-buttons" style="display: none">
                    <button id="confirm-btn" class="btn">Yes</button>
                    <button id="cancel-btn" class="btn">No</button>
                </div>
            </div>
        </div>
    </body>
</html>
